<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Usuário</h1>
  </header>

  <section class="form-container">
    <form id="registrationForm">
      <label for="name">Nome Completo</label>
      <input type="text" id="name" name="name" placeholder="Seu nome completo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Escolha uma senha" required>

      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>

      <button type="submit">Registrar</button>
    </form>
  </section>

  <footer>
    <button onclick="history.back()">Voltar</button>
  </footer>

  <script>
    // Validação simples para o formulário
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obter os valores dos campos
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Verificar se as senhas coincidem
      if (password !== confirmPassword) {
        alert('As senhas não coincidem. Por favor, tente novamente.');
        return;
      }

      // Aqui você pode adicionar a lógica para enviar os dados para o servidor, 
      // por enquanto, vamos apenas mostrar um alerta de sucesso
      alert(`Cadastro realizado com sucesso!\nNome: ${name}\nE-mail: ${email}`);

      // Após o cadastro, limpar os campos do formulário
      document.getElementById('registrationForm').reset();
    });
  </script>
</body>
</html>
